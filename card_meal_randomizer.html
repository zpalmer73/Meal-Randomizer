
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Meal Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; margin: 20px auto; width: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Card Meal Randomizer</h1>
    <div class="card" id="mealCard">
        <h2>Click below to draw a card!</h2>
    </div>
    <button onclick="drawCard()">Draw Card</button>

    <script>
        let meals = [];

        fetch('card_style_meal_randomizer.json')
            .then(response => response.json())
            .then(data => meals = data);

        function drawCard() {
            if (meals.length === 0) {
                document.getElementById('mealCard').innerHTML = "<p>Loading meals...</p>";
                return;
            }
            const randomIndex = Math.floor(Math.random() * meals.length);
            const card = meals[randomIndex];
            document.getElementById('mealCard').innerHTML = `
                <h2>${card.Card}</h2>
                <p>${card["Meal Idea"]}</p>
            `;
        }
    </script>
</body>
</html>
